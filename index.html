<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter 4-Digit Code</title>
    <style>
      body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        font-family: Arial, sans-serif;
        color: white;
      }

      .wrapper {
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #ff0000;
        text-shadow: 0 0 10px #000000, 0 0 20px #000000;
      }

      .pin-container {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .pin-input {
        width: 60px;
        height: 60px;
        font-size: 2rem;
        text-align: center;
        border: 2px solid #555;
        border-radius: 10px;
        outline: none;
        background: #161b22;
        color: white;
        transition: border 0.2s;
      }

      .pin-input:focus {
        border-color: #11ad09;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Break Seal, Get Map!</h1>
      <div class="pin-container">
        <input
          type="tel"
          inputmode="numeric"
          maxlength="1"
          class="pin-input"
          id="digit1"
          autofocus
        />
        <input type="tel" inputmode="numeric" maxlength="1" class="pin-input" id="digit2" />
        <input type="tel" inputmode="numeric" maxlength="1" class="pin-input" id="digit3" />
        <input type="tel" inputmode="numeric" maxlength="1" class="pin-input" id="digit4" />
      </div>
    </div>

    <script>
      const inputs = document.querySelectorAll(".pin-input");
      const correct_code = "8514";
      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
          if ([...inputs].every((inp) => inp.value !== "")) {
            const enteredCode = [...inputs].map((inp) => inp.value).join("");
            if (enteredCode === correct_code) {
              window.location.replace("clue.html");
            } else {
              alert("RETRY");
              inputs.forEach((inp) => (inp.value = ""));
              inputs[0].focus();
            }
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
