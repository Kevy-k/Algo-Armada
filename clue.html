<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* CHANGED: Use 100vh for full viewport height */
        height: 100vh;
        /* ADDED: Remove default browser margin */
        margin: 0;
        background-image: url("wallpaper.jpg");
        /* CHANGED: 'contain' to 'cover' to fill the screen */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* ADDED: Keeps the background fixed during scroll on mobile */
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #00ffcc;
        text-align: center;
        /* ADDED: Add some padding to the body for small screens */
        padding: 15px;
        box-sizing: border-box;
      }

      .success-box {
        padding: 40px;
        border: 2px solid #00ffcc;
        border-radius: 15px;
        background: #161b22;
        box-shadow: 0 0 20px #00ffcc;
        animation: fadeIn 1s ease-in-out;
        /* ADDED: Control the size of the box */
        width: 90%; /* Responsive width */
        max-width: 600px; /* Maximum width on larger screens */
        box-sizing: border-box; /* Ensures padding is included in the width */
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #ddd;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* ADDED: Media Query for mobile devices */
      /* This block applies styles only if the screen width is 768px or less */
      @media (max-width: 768px) {
        .success-box {
          /* Reduce padding on smaller screens */
          padding: 25px;
        }

        h1 {
          /* Reduce font size for the heading */
          font-size: 2rem;
        }

        p {
          /* Reduce font size for the paragraph */
          font-size: 1rem;
        }
      }
    </style>
  </head>
